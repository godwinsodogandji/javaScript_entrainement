<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma calculatrice</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="calculator">
        <h1>Ma calculatrice</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!--ligne des boutons 7, 8 ,9-->
            <button class="btn7">7</button>
            <button class="btn8">8</button>
            <button class="btn9">9</button>
            <button class="btn operator">/</button>

            <!--ligne des boutons 4, 5 ,6-->
            <button class="btn4">4</button>
            <button class="btn5">5</button>
            <button class="btn6">6</button>
            <button class="btn operator">*</button>
            <!--ligne des boutons 1, 2 ,3-->
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
            <!-- Ligne des boutons 0, ., =, + -->
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn operator">+</button>
            <button class="btn operator">=</button>
            <!-- Bouton Clear -->
            <button class="btn clear">C</button>
        </div>
    </div>
    <script src="script.js"></script>


</body>

</html>
